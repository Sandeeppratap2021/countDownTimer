<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Coming Soon...</div.title>
            <div class="title" id="end-date">11 July 2024 12:00 AM</div>
            <div class="col">
                <div>
                    <input type="text" id="days" value="0" readonly>
                    <br>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" id="hours" value="0">
                    <br>
                    <label for="hours">Hours</label>
                </div>
                <div>
                    <input type="text" id="minutes" value="0" readonly>
                    <br>
                    <label for="minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" id="seconds" value="0" readonly>
                    <br>
                    <label for="seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
